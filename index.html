<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="card">
    <img class="main__img" src="images/illustration-hero.svg" alt="">
    <div class="heading">
      <h2>Order Summary</h2>
    </div>
    <div class="information">
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>
    <div class="price">
      <p><strong>Annual Plan</strong></p>
      <p class="cost">$59.99/year</p>
      <p><a href="#" class="change">Change</a></p>
      <button class="payment_button">Proceed to Payment</button>
      <button class="cancel_button">Cancel Order</button>
    </div>
  </div>
  <div class="page__links">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.lukerebeiro.net">Luke Rebeiro</a>.
    </div>
  </div>
</body>

</html>
